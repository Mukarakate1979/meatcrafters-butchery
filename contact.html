<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | MeatCrafters Butchery</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff8f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #841515;
      padding: 1rem;
      text-align: center;
    }
    header nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    .contact-container {
      max-width: 960px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .contact-container h1 {
      text-align: center;
      color: #841515;
      margin-bottom: 1rem;
    }
    .contact-info {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-bottom: 2rem;
    }
    .contact-details, .contact-form {
      flex: 1 1 45%;
      padding: 1rem;
    }
    .contact-details h3 {
      margin-bottom: 0.5rem;
      color: #444;
    }
    .contact-details p {
      margin: 0.3rem 0;
    }
    .contact-form form input,
    .contact-form form textarea {
      width: 100%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    .contact-form form button {
      background-color: #841515;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    .socials {
      text-align: center;
      margin-top: 2rem;
    }
    .socials a {
      margin: 0 10px;
      font-size: 1.8rem;
      color: #841515;
      text-decoration: none;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #f4f4f4;
      margin-top: 2rem;
    }
    @media (max-width: 768px) {
      .contact-info {
        flex-direction: column;
      }
      .contact-details, .contact-form {
        flex: 1 1 100%;
      }
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

<header>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="shop.html">Shop</a>
    <a href="contact.html">Contact</a>
    <a href="order.html">Order</a>
  </nav>
</header>

<section class="contact-container">
  <h1>Contact Us</h1>
  <div class="contact-info">
    <div class="contact-details">
      <h3>MeatCrafters Butchery</h3>

      <p>üïí Business Hours: Mon - Sat, 8am - 6pm</p>
    </div>
    <div class="contact-form">
      <form action="mailto:info@meatcrafters.co.zw" method="post" enctype="text/plain">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>

  <div class="socials">
    <h3>Follow Us</h3>

    <a href="https://x.com/meatcrafters" target="_blank" title="X (Twitter)">

    </a>
    <a href="https://youtube.com/@meatcrafters" target="_blank" title="YouTube">

  </div>
</section>

<footer>

</body>
</html>
