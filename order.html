<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order - MeatCrafters</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <div class="logo"><img src="images/logo-placeholder.png" alt="Logo"></div>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="shop.html">Shop</a>
    <a href="contact.html">Contact</a>
    <a href="order.html">Order</a>
  </nav>
</header>
<main>
  <h1>Place Your Order</h1>
  <form id="orderForm">
    <label>Name: <input type="text" name="name" required></label>
    <label>Email: <input type="email" name="email" required></label>
    <label>Phone: <input type="tel" name="phone" required></label>
    <label>Product:
      <select name="product" required>
        <option value="Beef">Beef</option>
        <option value="Pork">Pork</option>
        <option value="Chicken">Chicken</option>
        <option value="Beef Sausages">Beef Sausages</option>
        <option value="Pork Sausages">Pork Sausages</option>
      </select>
    </label>
    <label>Quantity (kg): <input type="number" name="quantity" step="0.1" required></label>
    <label>Instructions: <textarea name="instructions"></textarea></label>
    <button type="submit">Submit Order</button>
  </form>
</main>
<script src="scripts.js"></script>
</body>
</html>
